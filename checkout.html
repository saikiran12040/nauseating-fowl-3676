<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="fp05_185/styles/navbar.css">
    <link rel="stylesheet" href="fp05_185/styles/footer.css">
    <title>Checkout</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="all" style="margin: auto;">
        <div class="cont">
            <h1>Checkout</h1>
            <div class="row1">
                <div class="holder">
                    <h3>Card Holder's Name</h3>
                    <div class="enter">
                        <input type="text" placeholder="Enter Your Name Here">
                    </div>
                </div>
                <div class="cvv">
                    <h3>CVV</h3>
                    <div class="enter">
                        <input type="password" placeholder="Enter  Number">
                    </div>
                </div>
            </div>
            <div class="second-row">
                <div class="card-number">
                    <h3>Card Number</h3>
                    <div class="enter">
                        <input type="text" placeholder="Enter Your Card Number Here">
                    </div>
                </div>
            </div>
            <div class="third-row">
                <h3>Valid Upto</h3>
                <div class="display">
                    <div class="date">
                        <select name="months" id="months">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select name="years" id="years">
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                    <div class="cards">
                        <img src="https://utils.imimg.com/payments/pwim_files/pwim_modes_v5.png"
                            style="width: 80%;height: auto;max-width: 100%;margin-bottom: 20px;">
                    </div>
                </div>
            </div>
            <button onclick="payment()">Pay Now</button>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
<script type="module" src="checkout.js"></script>
<script>
        function payment() {
        let parent = document.getElementById("all");

        parent.innerHTML = null;

        setTimeout(function (el) {
            let h1 = document.createElement("h1");
            h1.setAttribute("class", "thank");
            let h3 = document.createElement("h3");
            h3.setAttribute("class", "msg");
            let h3s = document.createElement("h3");
            h3.setAttribute("class", "msg");

            h1.textContent = "Thank you for shopping with Nature's Basket!";

            h3.textContent = "Have a great day!";
            h3s.textContent =
                "Order Id: #" + Math.floor(100000 + Math.random() * 900000);

            parent.append(h1, h3, h3s);

            localStorage.removeItem("cart");
        }, 2000);
    }
</script>
